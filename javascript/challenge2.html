<!DOCTYPE html>
<!--
    In the loop below, use i to affect the background color
    of each div.
-->
<html>
    <head>
        <title>Challenge 2</title>
    </head>
    <body>
        <script>
            for (i=1; i < 255; i++){
            var col1 = Math.floor((Math.random() * 255) + 1)
            var col2 = Math.floor((Math.random() * 255) + 1)
            var col3 = Math.floor((Math.random() * 255) + 1)
            document.write("<div style=background-color:rgb("+col1+","+col2+","+col3+")> This Is Div Number:" + i +" </div>")
            }
         
        </script>
    </body>
</html>
